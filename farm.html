                    <p>Fruitful Grove Farm is another integral part of our agricultural operation.</p><p> Established in 2005, It covers an area of 150 acres and serves as a vital hub for various crops.</p><p> The farm is identified by the unique ID 654321 and is owned by a dedicated team committed to sustainable farming practices. </p><p>Located in the outskirts of Hyderabad, It benefits from fertile soil and favorable climatic conditions, ensuring high-quality produce year-round.</p><p> With modern infrastructure and efficient management, It plays a crucial role in our mission to meet the growing demand for agricultural products while promoting environmental stewardship.</p>

            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        #farmDetails {
            margin-top: 20px;
            text-align: center; 
        }

        #farmDetails h2 {
            margin-bottom: 10px;
           
        }

        #farmDetails p {
            margin-bottom: 5px;
           
        }

        #farmDetails img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            <option value="VeggiePatch Acres">VeggiePatch Acres</option>
            <option value="Fruitful Grove Farm">Fruitful Grove Farm</option>
        </select>
    </div>
    <div id="farmDetails"></div>
</body>
